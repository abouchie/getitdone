{% extends 'base.html' %}

{% block container %}
<div class="errands">
    <h3>Based on your entries, we found these locations:</h3>
    <ol>
        {% for location in locations %}
             <li>{{ location['name'] }}: {{ location['formatted_address'] }}</li>
        {% endfor %}
    </ol>
</div>

<form action="{{ url_for('get_directions') }}" method="POST">
  <input type="submit" value="Calculate route!">
</form> 
{% endblock %}
